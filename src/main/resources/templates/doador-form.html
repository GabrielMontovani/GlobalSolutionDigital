<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<meta charset="utf-8">
<head th:include="_template :: head"></head>
<body>

	<header th:include="_template :: header"></header>
	
	<section class="card form">
		<h2>Cadastrar Doação</h2>
		
		<form th:action="@{/doador}" method="post" th:object="${doador}">
			<label for="title">Nome</label>
			<input 
				type="text" 
				name="title" 
				id="title" 
				th:field="*{title}"
				th:classappend="${#fields.hasErrors('title')}?invalid"			 
			/>
			<span class="error" th:errors="*{title}"></span>
			
			<label for="description">Descrição</label>
			<textarea name="description" id="description" th:field="*{description}" th:classappend="${#fields.hasErrors('description')}?invalid"			 
			></textarea>
			
			<label for="email">Email</label>
			<input type="email" name="usuario" id="email">
			
			<label for="cpf">CPF</label>
			<input type="number" name="cpf" id="cpf">
			
			<span class="error"  th:errors="*{description}"></span>
			<label for="price">Preço</label>
			<input 
				type="text" 
				name="price" 
				id="price" 
				th:field="*{price}"
				th:classappend="${#fields.hasErrors('price')}?invalid"			 
			/>

			<div class="buttons">
				<a href="/doador" class="button">Cancelar</a>
				<button class="button primary">Salvar</button>
			</div>
			
		</form>
	</section>

</body>
</html>
